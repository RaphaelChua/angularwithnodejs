
<mat-tab-group>
    <mat-tab label="All Reports"> 
        <div *ngIf="loading" class="table-padding">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
              <!-- id Column -->
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Id </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
              </ng-container>
          
              <!-- USername Column -->
              <ng-container matColumnDef="username">
                <th mat-header-cell *matHeaderCellDef> Username </th>
                <td mat-cell *matCellDef="let element"> {{element.username}} </td>
              </ng-container>
          
              <!-- Details Column -->
              <ng-container matColumnDef="details">
                <th mat-header-cell *matHeaderCellDef> Details </th>
                <td mat-cell *matCellDef="let element"> 
                    <div class="table-cell-text">{{element.details}} </div>
                </td>
              </ng-container>
          
              <!-- Date Column -->
              <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef> Date </th>
                <td mat-cell *matCellDef="let element"> {{element.timestamp | date:'dd-MM-yyyy hh:mm:ss'}} </td>
              </ng-container>
        
          
              <tr mat-header-row *matHeaderRowDef="displayedReport; sticky: true"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedReport;" (click)="selectRow(row)"></tr>
            </table>
          
          </div>
          <div class="button-groups">
            <button mat-raised-button color="primary" (click)="newreport()" >New Report</button>
          </div>
          
    </mat-tab>
    <mat-tab label="My Report"> 
        <div *ngIf="loadingMyReport" class="table-padding">
            <table mat-table [dataSource]="dataSource2" class="mat-elevation-z8">
              <!-- id Column -->
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Id </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
              </ng-container>
          
              <!-- USername Column -->
              <ng-container matColumnDef="username">
                <th mat-header-cell *matHeaderCellDef> Username </th>
                <td mat-cell *matCellDef="let element"> {{element.username}} </td>
              </ng-container>
          
              <!-- Details Column -->
              <ng-container matColumnDef="details">
                <th mat-header-cell *matHeaderCellDef> Details </th>
                <td mat-cell *matCellDef="let element"> 
                    <div class="table-cell-text">{{element.details}} </div>
                </td>
              </ng-container>
          
              <!-- Date Column -->
              <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef> Date </th>
                <td mat-cell *matCellDef="let element"> {{element.timestamp | date:'dd-MM-yyyy hh:mm:ss'}} </td>
              </ng-container>

              <!-- Approval Column -->
              <ng-container matColumnDef="approval">
                <th mat-header-cell *matHeaderCellDef> Approval </th>
                <td mat-cell *matCellDef="let element"> {{element.approval}} </td>
              </ng-container>
        
        
          
              <tr mat-header-row *matHeaderRowDef="displayedReport2; sticky: true"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedReport2;" (click)="selectRow(row)"></tr>
            </table>
          
          </div>
          <div class="button-groups">
            <button mat-raised-button color="primary" (click)="newreport()" >New Report</button>
          </div>
    </mat-tab>
</mat-tab-group>
